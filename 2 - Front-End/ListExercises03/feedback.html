<!-- Formulário de Feedback - Em arquivo feedback.html, construa um formulário
que contenha:
- Nome
- E-mail
- Endereço Completo
- Tipo de feedback
- Campo para o Feedback
- Botão de Envio -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
</head>
<body>
    
    <form>
        <input type="text" placeholder="Nome">
        <br>
        <input type="email" placeholder="E-mail">
        <br>
        <input type="radio" id="positivo" name="feedack" value="Positivo">
        <label for="positivo">Positivo</label><br>
        <input type="radio" id="construtivo" name="feedack" value="Construtivo">
        <label for="construtivo">Construtivo</label><br>
        <input type="radio" id="informal" name="feedack" value="Informal">
        <label for="informal">Informal</label>
        <br>
        <input type="text" placeholder="Digite o feedback aqui">
        <button>Enviar</button>
    </form>
    


</body>
</html>
