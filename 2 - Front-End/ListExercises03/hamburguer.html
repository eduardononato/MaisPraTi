<!-- 7. Menu Hamburger - implemente um menu “hamburger” que:
- Apareça apenas em telas com largura ≤ 600 px.
- Oculte a navegação padrão e abra/feche o menu ao ser clicado. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hamburguer</title>
    <link rel="stylesheet" href="hamburguer.css">
</head>
<body>
    <header>
        <input type="checkbox" id="menuToggle">
        <label for="menuToggle" class="iconMenu">☰</label>
        <nav class="menu">
            <ul><a href="inicio">Inicio</a></ul>
            <ul><a href="produtos">Produtos</a></ul>
            <ul><a href="configuracoes">Configurações</a></ul>
        </nav>
    </header>
</body>
</html>
